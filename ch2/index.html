<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工具栏示例</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 主体内容 -->
    <div class="content">
      <h1>这是一个网页示例</h1>
      <p>包含一些随机内容。</p>
      <div id="hiddenElement" style="display: none">我是隐藏的元素</div>
    </div>

    <!-- 工具栏 -->
    <div class="toolbar">
      <div class="logo">模型</div>
      <span id="hidden-elements-count" class="hidden-elements-count">隐藏元素: 0</span>
      <button class="toolbar-btn" id="basic-info-btn">查看基础信息</button>
      <button class="toolbar-btn" id="clear-cache-btn">清理缓存</button>
      <button class="toolbar-btn" id="model-relation-btn">查看模型关系</button>
      <button class="toolbar-btn" id="element-usage-btn">查看元素使用</button>
      <div class="toolbar-close-btn">
        <span id="arrow" class="arrow right"></span>
      </div>
    </div>

    <!-- 弹窗模板 -->
    <div class="popup" id="popup-template" style="display: none">
      <div class="popup-header" onmousedown="startDrag(event, this)">
        <span>弹窗标题</span>
        <button class="close-btn" onclick="closePopup(this)">✖</button>
      </div>
      <div class="popup-content">加载中...</div>
      <button class="back-btn" style="display: none" onclick="goBack()">返回</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
