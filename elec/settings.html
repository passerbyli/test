<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>配置管理</title>
  </head>
  <body>
    <h1>配置管理</h1>
    <label>导出路径：</label>
    <input id="export-path" type="text" /><button id="select-directory">
      选择路径</button
    ><br />

    <label>当前环境：</label>
    <select id="env">
      <option value="test">测试环境</option>
      <option value="production">生产环境</option></select
    ><br />

    <h3>测试环境</h3>
    <label>数据库：</label><input id="test-db" type="text" /><br />
    <label>用户名：</label><input id="test-user" type="text" /><br />
    <label>密码：</label><input id="test-password" type="password" /><br />

    <h3>生产环境</h3>
    <label>数据库：</label><input id="prod-db" type="text" /><br />
    <label>用户名：</label><input id="prod-user" type="text" /><br />
    <label>密码：</label><input id="prod-password" type="password" /><br />

    <button id="save-config">保存配置</button>

    <script src="settingsRenderer.js"></script>
  </body>
</html>
