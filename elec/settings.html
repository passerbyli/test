<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
  </head>
  <body>
    <h1>Settings</h1>
    <label for="export-path">Export Path:</label>
    <input type="text" id="export-path" placeholder="导出路径" />
    <label for="db-host">Database Host:</label>
    <input type="text" id="db-host" placeholder="数据库主机" />
    <label for="db-user">Database Username:</label>
    <input type="text" id="db-user" placeholder="数据库用户名" />
    <label for="db-password">Database Password:</label>
    <input type="password" id="db-password" placeholder="数据库密码" />
    <button id="save-settings">Save Settings</button>
    <script src="./src/renderer.js"></script>
  </body>
</html>
