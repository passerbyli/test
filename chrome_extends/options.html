<!DOCTYPE html>
<html>
  <head>
    <title>插件设置</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>插件设置</h2>
    <div class="container">
      <h1>插件设置</h1>
      <p>当前版本：<span id="current-version"></span></p>
      <p>
        <label>
          <input type="checkbox" id="auto-check-updates" /> 自动检测更新
        </label>
      </p>
      <button id="check-updates-btn">手动检查更新</button>
      <p id="update-status"></p>
    </div>
    <label for="maxRequestCount">Max Request Log Count:</label>
    <input type="number" id="maxRequestCount" min="1" max="1000" value="50" />
    <button id="saveBtn">Save</button>

    <button id="clear-login-info">清理登录信息</button><br />
    <button id="clear-cache">清理缓存</button>

    <script src="options.js"></script>
  </body>
</html>
