<!DOCTYPE html>
<html>
<head>
  <title>XHR 测试</title>
</head>
<body>
  <h1>点击按钮发送请求</h1>
  <button onclick="sendTest()">测试请求</button>

  <script>
    function sendTest() {
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify({ title: "from local test" })
      })
      .then(res => res.json())
      .then(data => console.log("返回数据：", data));
    }
  </script>
</body>
</html>
