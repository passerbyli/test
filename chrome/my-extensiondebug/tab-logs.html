<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>标签页请求监控</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background: #f2f2f2;
      margin-right: 5px;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }
    .tab.active {
      background: white;
      font-weight: bold;
    }
    .tab-content {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 0 0 4px 4px;
      background: white;
    }
    .log-entry {
      font-family: monospace;
      font-size: 12px;
      margin-bottom: 6px;
      padding-bottom: 4px;
      border-bottom: 1px dashed #bbb;
    }
    .log-entry small {
      color: #888;
    }
    .clear-btn {
      font-size: 12px;
      padding: 4px 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>当前标签页请求情况</h2>
  <div class="tabs" id="tabHeaders"></div>
  <div class="tab-content" id="tabContent">Loading...</div>

  <script src="tab-logs.js"></script>
</body>
</html>
