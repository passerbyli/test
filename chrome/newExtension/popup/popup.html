<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>X6 Graph 控制台</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      padding: 12px;
      width: 320px;
      background: #fafafa;
    }
    h3 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
      font-size: 13px;
      color: #555;
    }
    input, select, button {
      width: 100%;
      padding: 6px 8px;
      margin-bottom: 10px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #409eff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #66b1ff;
    }
    #result {
      font-size: 12px;
      white-space: pre-wrap;
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 4px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h3>Graph 控制台</h3>

  <label for="action">操作类型</label>
  <select id="action">
    <option value="createNode">创建节点</option>
    <option value="removeNode">删除节点</option>
    <option value="updateNodeLabel">修改标签</option>
    <option value="getNodeInfo">查看信息</option>
  </select>

  <label for="nodeId">节点 ID</label>
  <input type="text" id="nodeId" placeholder="如 node1" />

  <label for="label">标签（可选）</label>
  <input type="text" id="label" placeholder="如 节点A" />

  <button id="run">执行操作</button>

  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
