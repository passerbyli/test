<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
                        .wrapper{
                                         height: 800px;
                                         border:1px solid green;
                        }


                        .row {
                            border:1px #f00 solid;
                        }

                        .content {
                    display: flex;
                    flex-direction: column;
                    height: 100%;
                    padding: 10px;
                    box-sizing: border-box;
                    gap: 10px;
                  }

                  .row {
              display: flex;
              flex-wrap: wrap;
              flex-shrink: 0;
            }
            .title-r{
                width:100px;
            }
      .boxs-l{
        width:calc(100% - 100px);
          display: flex;
              flex-wrap: wrap;
              flex-shrink: 0;
      }
                             .box {
                               flex: 0 0 33.33%;
                               box-sizing: border-box;
                               padding: 20px;
                               border: 1px solid #ccc;
                               background-color: #eee;
                               gap: 10px;
                             }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="row">
          <div class="title-r">icon</div>
          <div class="boxs-l"><div class="box">1</div></div>
        </div>
        <div class="row">
          <div class="title-r">icon</div>
          <div class="boxs-l">
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
          </div>
        </div>
        <div class="row">
          <div class="title-r">icon</div>
          <div class="boxs-l">
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
          </div>
        </div>
        <div class="row">
          <div class="title-r">icon</div>
          <div class="boxs-l">
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
          </div>
        </div>
        <div class="row">
          <div class="title-r">icon</div>
          <div class="boxs-l">
            <div class="box">1</div>
            <div class="box">1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  window.onload = () => {
    const content = document.querySelector('.content')
    const rows = Array.from(document.querySelectorAll('.row'))
    const heights = rows.map(row => row.scrollHeight)
    const total = heights.reduce((a, b) => a + b, 0)

    rows.forEach((row, i) => {
      row.style.flexGrow = (heights[i] / total).toFixed(4)
    })
  }
</script>
